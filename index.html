<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Yuchi 的個人網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #111827;
      }

      header {
        background: #111827;
        color: #f9fafb;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
      }

      header nav a {
        color: #e5e7eb;
        margin-left: 16px;
        text-decoration: none;
        font-size: 14px;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px 32px;
      }

      .hero {
        background: #111827;
        color: #f9fafb;
        border-radius: 16px;
        padding: 24px 20px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
      }

      .hero-title {
        font-size: 26px;
        margin: 0 0 8px;
      }

      .hero-subtitle {
        font-size: 16px;
        margin: 0 0 12px;
        color: #e5e7eb;
      }

      .hero-small {
        font-size: 13px;
        color: #9ca3af;
        margin-bottom: 16px;
      }

      .hero-actions {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 14px;
        border-radius: 999px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(to right, #2563eb, #4f46e5);
        color: white;
      }

      .btn-secondary {
        background: transparent;
        color: #e5e7eb;
        border: 1px solid #4b5563;
      }

      .section {
        margin-top: 24px;
        background: #ffffff;
        border-radius: 12px;
        padding: 16px 16px 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e7eb;
      }

      .section h2 {
        font-size: 18px;
        margin: 0 0 8px;
      }

      .section p {
        font-size: 14px;
        margin: 0 0 6px;
        color: #374151;
      }

      .tag-row {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        color: #4b5563;
      }

      .list {
        margin: 4px 0 10px;
        padding-left: 18px;
        font-size: 14px;
        color: #374151;
      }

      .list li {
        margin-bottom: 4px;
      }

      footer {
        text-align: center;
        padding: 16px;
        font-size: 12px;
        color: #9ca3af;
      }
    </st
